<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>Image Editor</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      font-family: monospace;
    }

    .wrapper {
      width: 100vw;
      height: 100vh;
      background: linear-gradient(to bottom, #0f172a, #0b1a3a, #000000);
      position: relative;
    }

    canvas {
      position: absolute;
      inset: 0;
    }

    .content {
      position: relative;
      z-index: 2;
      padding-left: 80px;
      padding-top: 180px;
      max-width: 600px;
      color: white;
    }

    h1 {
      font-size: 64px;
      letter-spacing: 0.28em;
      margin-bottom: 32px;
      font-weight: 800;
    }

    p {
      font-size: 22px;
      color: #cbd5f5;
      margin-bottom: 56px;
    }

    button {
      padding: 18px 48px;
      font-size: 24px;
      border-radius: 999px;
      border: 1px solid rgba(255,255,255,0.3);
      background: rgba(255,255,255,0.18);
      color: white;
      cursor: pointer;
      backdrop-filter: blur(8px);
    }
  </style>
</head>

<body>
  <div class="wrapper">
    <canvas id="stars"></canvas>

    <div class="content">
      <h1>IMAGE&nbsp;&nbsp;EDITOR</h1>
      <p>내 사진에 마인크래프트 스티커를 붙여보세요!</p>

      <button onclick="goEditor()">START →</button>
    </div>
  </div>

  <script src="./js/start.js"></script>
</body>
</html>
